<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/Template/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">.::WebAgenda::.</ui:define>



	<ui:define name="centro">
		
		

		
			<center>
                <h:outputText value="Usuario ou senha incorretos!" rendered="#{param.erro =='invalido'}" style="color: red"/>
         </center>
         <p:dialog header="Login" modal="false" closable="false" resizable="false" draggable="false" position="left"  visible="true" style="margin-left:100px" >
			<form action="j_spring_security_check" method="post">
				
				<h:panelGrid columns="2" style="float:left">
					<h:outputLabel for="j_username" value="Username: *" /> 
                    <h:inputText id="j_username" required="true" title="Digite o Usuario"/>
                    <h:outputLabel for="j_password" value="Password: * " />
                    <h:inputSecret id="j_password" required="true" title="Digite sua Senha"/>
																	
				</h:panelGrid>
				<br />
					<h:commandButton value="Login"  />
					<h:commandButton value="Limpar" type="reset" />
					
			
			
			</form>
		</p:dialog>
	</ui:define>

</ui:composition>
