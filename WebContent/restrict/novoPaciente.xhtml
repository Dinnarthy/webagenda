<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>


</h:head>
<body>
	<p:tabView id="tabPaciente">

		<p:tab id="tabCadastroPaciente" title="Cadastro">
			<p:panel>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome" for="nomeCompleto" />
					<h:panelGrid columns="3">
						<p:inputText value="" id="nomeCompleto" maxlength="50" size="50"
							required="true" requiredMessage="Campo Nome Completo obrigatório" />

						<p:selectOneMenu id="sexo" required="true"
							requiredMessage="Campo sexo obrigatótio!">
							<f:selectItem itemLabel="Sexo" itemValue="" />
							<f:selectItem itemLabel="Masculino" itemValue="M" />
							<f:selectItem itemLabel="Feminino" itemValue="F" />
						</p:selectOneMenu>


						<p:selectOneMenu id="estadoCivil" required="true"
							requiredMessage="Campo Estado Civial obrigatório">
							<f:selectItem itemLabel="Estado Civil" itemValue="" />
							<f:selectItem itemLabel="Solteiro(a)" itemValue="solteiro" />
							<f:selectItem itemLabel="Casado(a)" itemValue="casado" />
							<f:selectItem itemLabel="Viuvo(a)" itemValue="viuvo" />

						</p:selectOneMenu>

					</h:panelGrid>
					
				<p:outputLabel value="Nascimento" for="nascimento" />
				
				<h:panelGrid columns="7">
				<p:inputMask mask="99/99/9999" id="nascimento" size="7" />
					<p:outputLabel value="Fone Residêncial" for="residencial" />
					<p:inputMask mask="(99)9999-9999" id="residencial" size="10" />
					<p:outputLabel value="Celular" for="celular" />
					<p:inputMask mask="(99)9999-9999" id="celular" size="10" />
					<p:outputLabel value="Fone Comercial" for="comercial" />
					<p:inputMask mask="(99)9999-9999" id="comercial" size="10" />
				</h:panelGrid>
				<p:outputLabel value="CPF" for="cpf" />
				<h:panelGrid columns="7">
				<p:inputMask mask="999.999.999-99" id="cpf" size="10" />
					<p:outputLabel value="RG" for="rg" />
					<p:inputText id="rg" size="10" maxlength="10" />
					<p:outputLabel value="Orgão Emissor" for="orgaoEmissor" />
					<p:inputText id="orgaoEmissor" size="10" maxlength="10" />
					<p:outputLabel value="Bloqueio" for="bloqueio" />
					<p:selectManyCheckbox id="bloqueio">
						<f:selectItem itemLabel="" itemValue="B" />
					</p:selectManyCheckbox>
				
				</h:panelGrid>
				<p:outputLabel value="Email" for="email" />
				<h:panelGrid columns="1">
				<p:inputText id="email" value=""
						validatorMessage="E-mail invalido!" size="50" maxlength="50">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
					</p:inputText>
				</h:panelGrid>
				</h:panelGrid>
				

				
				
				
			</p:panel>
			

		</p:tab>

		<p:tab id="tabConsultaPaciente">

			<f:facet name="title">
				<p:graphicImage value="/resources/img/search24x24.png" />
			</f:facet>
			
			Buscar
		</p:tab>

	</p:tabView>
</body>
</html>
